<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favIcon-removebg-preview.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Fonts    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&family=Markazi+Text&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="The website of the Little Lemon Restaurant, a family run
      Mediterranean restaurant located in Chicago, Illinois. Please come
      and enjoy our wide selection of authentic Mediterranean cuisine!"
    />
    <!--Open Graph Protocol-->
    <meta property="og:title" content="Little Lemon" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="The website of the Little Lemon Restaurant, a family run Mediterranean restaurant located in Chicago, Illinois. Please come and enjoy our wide selection of authentic Mediterranean cuisine!"
    />
    <meta property="og:image" content="https://i.pinimg.com/736x/97/7e/fc/977efce5ed5db64204e5c16be5923da7.jpg" />

    <title>Little Lemon Resturant</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script src="https://raw.githubusercontent.com/Meta-Front-End-Developer-PC/capstone/master/api.js"></script>
  </body>
</html>
